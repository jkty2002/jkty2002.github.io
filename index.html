---
layout: default
---

<div class="wrapper">
  <div class="container">
    <img src="https://capsule-render.vercel.app/api?type=waving&color=3674FF&height=300&section=header&text=passio84ever&fontSize=70&fontColor=ffffff"/>
    <div class="post-list">
      <div class="posts">
        {% for post in paginator.posts %}
          <a href="{{ post.url }}" class="post-summary">
            <img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
            <div class="post-date">
              {{ post.date | date_to_string }}
            </div>
            <h3 class="post-title">
              {{ post.title }}
            </h3>
            <div class="post-info description">
              {{ post.description }}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
    <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fpassio84ever.github.io&count_bg=%233674FF&title_bg=%233674FF&icon=github.svg&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
  </div>
</div>
